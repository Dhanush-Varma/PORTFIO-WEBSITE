<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dhanush Varma - wevb development</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contactform">
    <h1>Contact Me For Work/Any Queries</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputPhone">
        </div>
        <div class="mb-3">
          <label for="exampleInputEnquiry" class="form-label">Enquiry</label>
          <input type="text" class="form-control" id="exampleInputEnquiry" aria-describedby="emailHelp">

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>
  </div>

</body>

</html>
